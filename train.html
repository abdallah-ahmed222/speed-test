<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spead Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="name">Tybing Speed Test</div>
        <div class="container">
            <div class="message">
            you are playing on
            <span class="lvl"></span>level & you have<span class="seconds"></span>seconds to type the word
            </div>
            <div class="start">start playing</div>
            <div class="the-word"></div>
            <input type="text" class="input" />
            <div class="upcoming-words">word will show here</div>
            <div class="control">
                <div class="time">time left : <span></span> seconds</div>
                <div class="score">score : <span class="got">0</span> from <span class="total"></span></div>
            </div>
            <div class="finish"></div>
            <button class="new">Start again</button>
        </div>
    </div>
    <script src="demo.js"></script>
</body>
</html>
